    <script>

        var images = ["Me.jpg", "Mama.jpg", "papa.jpg", "amma1.jpg", "amma2.jpg"];
        var names = ["Siddhant Narayanan (me)", "Sharayu Narayanan (mother)", "Giridhar Narayanan (father)", "R.Satyabama (paternal grandmother)", "Madvi Patil (maternal grandmother)"];

            x = x+1;
